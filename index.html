<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Bobble - Por Ciro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#15138a">
</head>
<body>
    <!--
        Ciro: Este es el archivo HTML. Es como el "esqueleto" del juego.
        Aquí definimos QUÉ elementos existen (un canvas para dibujar).
        El canvas es como el "escenario" de Scratch.
    -->

    <div id="contenedor-juego">
        <canvas id="juego" width="512" height="480"></canvas>
    </div>

    <div id="controles-movil" aria-label="Controles tactiles">
        <button class="btn-control btn-izq" data-action="left">IZQ</button>
        <button class="btn-control btn-der" data-action="right">DER</button>
        <button class="btn-control btn-salto" data-action="jump">SALTO</button>
        <button class="btn-control btn-burbuja" data-action="bubble">BURBUJA</button>
        <button class="btn-control btn-reinicio oculto" data-action="restart">REINICIAR</button>
    </div>

    <!-- Este script carga nuestro código JavaScript -->
    <script src="game.js"></script>
    <script>
        function obtenerBasePath() {
            const partes = window.location.pathname.split('/').filter(Boolean);
            return partes.length ? `/${partes[0]}/` : '/';
        }

        const basePath = obtenerBasePath();
        const manifestLink = document.querySelector('link[rel=\"manifest\"]');
        if (manifestLink) {
            manifestLink.setAttribute('href', `${basePath}manifest.webmanifest`);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(`${basePath}service-worker.js`, { scope: basePath });
            });
        }
    </script>
</body>
</html>
