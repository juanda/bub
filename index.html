<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Bobble - Por Ciro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#15138a">
</head>
<body>
    <!--
        Ciro: Este es el archivo HTML. Es como el "esqueleto" del juego.
        Aquí definimos QUÉ elementos existen (un canvas para dibujar).
        El canvas es como el "escenario" de Scratch.
    -->

    <div id="contenedor-juego">
        <canvas id="juego" width="512" height="480"></canvas>
    </div>

    <div id="controles-movil" aria-label="Controles tactiles">
        <div class="grupo-direccion">
            <button class="btn-control" data-action="left">IZQ</button>
            <button class="btn-control" data-action="right">DER</button>
        </div>
        <div class="grupo-acciones">
            <button class="btn-control btn-salto" data-action="jump">SALTO</button>
            <button class="btn-control btn-burbuja" data-action="bubble">BURBUJA</button>
            <button class="btn-control btn-reinicio" data-action="restart">REINICIAR</button>
        </div>
    </div>

    <!-- Este script carga nuestro código JavaScript -->
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
